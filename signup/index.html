<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Social Media</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link rel="icon" href="../resources/favicon.ico">
</head>

<body>

  <section class="Form">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-lg-5">
          <img src="../resources/image.jpg" class="image-fluid sign-image" alt="">
        </div>

        <div class="col-lg-7">
          <div class="">

            <h1>SM</h1>
            <h3>Create an account</h3>
          </div>

          <form class="">
            <div class="signclass">
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="email" placeholder="Email-Address" class="form-control">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="password" placeholder="Password" class="form-control">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="password" placeholder="Retype Password" class="form-control">
                </div>
              </div>
              <div class="form-check check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="">Agree to Terms and Conditions
                </label>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="button" class="btn btn-outline-dark btn-lg download-btn">Sign Up</button>
                </div>
              </div>
            </div>


            <p>Already have an account? <a href="../index.html">Sign In</a></p>
          </form>
        </div>
      </div>
    </div>
  </section>






  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <script src="../index.js" charset="utf-8"></script>
</body>

</html>
